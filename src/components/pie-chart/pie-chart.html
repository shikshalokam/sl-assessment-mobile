<div *ngIf="chartObj">
  <div class="heading">
    <h4>{{questionNumber}}) {{data?.question}}</h4>
  </div>
    <highcharts-chart [(update)]="updateFlag" [Highcharts]="Highcharts" [options]="chartObj"
      style="width: 100%; height: 400px; display: block;" [constructorType]="chartConstructor" [oneToOne]="oneToOneFlag"
      [runOutsideAngular]="runOutsideAngularFlag">
    </highcharts-chart>
</div>
