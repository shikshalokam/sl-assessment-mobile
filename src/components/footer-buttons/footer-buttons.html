<ion-footer no-shadow >
  <ion-toolbar position="bottom">
    <ion-row>
      <ion-col>
        <button ion-button icon-start color="light" (click)="back()" *ngIf="!isFirst">
          <ion-icon name="arrow-back"></ion-icon>{{'buttons.back'| translate}}
        </button>
      </ion-col>
      <ion-col>
        <!-- {{completedQuestionCount}} {{questionCount}} -->
        <progress-bar [progress] = "percentage" [total]="questionCount" [showTracker]="true" [completed]="completedQuestionCount" class="_full-width"></progress-bar>

      </ion-col>
      <ion-col>
        <button ion-button icon-end float-right color="light" (click)="next()" *ngIf="!isLast">{{'buttons.next'|
          translate}} <ion-icon name="arrow-forward"></ion-icon></button>
        <button ion-button icon-start float-right color="light" (click)="next('completed')" *ngIf="isLast">
          <ion-icon name="filing"></ion-icon>{{'buttons.save'| translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
