<!-- <ion-content> -->
  
  <div *ngFor="let entiti of entityList; let i = index">
      <!-- <h3 padding class="bold">Program - {{program.name}} ({{program.externalId}})</h3> -->

  <ion-card>

    <ion-item-group *ngFor="let solution of entiti?.solutions; let j = index" >
      <ion-item-divider color="light">
        <!-- <h4 > {{assessment.name}}</h4> -->
      <h4  class="bold"  text-wrap> {{entiti.name}} </h4>

      </ion-item-divider>
      <ion-item *ngFor="let entity of solution.entities; let k = index" text-wrap>
        <!-- <h3>{{assessment.type}} </h3> -->
        <div class="_flex-box" >
          <div style="flex:1" 
            (click)="entity?.downloaded ? goToEcm(entity?.submissionId,entiti?.name,entiti?._id,entity?.name,entity?._id) : getAssessmentDetails(i, j,k) ">
            {{entity.name}}  
          </div>
          <ion-icon name="cloud-download" class="downloadIcon" (click)="getAssessmentDetails(i, j, k)"
            *ngIf="!entity?.downloaded"></ion-icon>
          <ion-icon name="more"  class="menuIcon" (click)="openMenu($event,i,j,k , entity?.submissionId)" *ngIf="entity?.downloaded && showMenu"></ion-icon>

          <!-- <ion-icon name="cloud-done" color="primary" class="downloadIcon downloadedIcon" *ngIf="assessment?.downloaded"
            (click)="goToEcm(assessment.id, assessment?.name)"></ion-icon> -->

        </div>
      </ion-item>
    </ion-item-group>

  </ion-card>
</div>

  <div class="_flex-box msgContainer" *ngIf="!entityList?.length">{{'message.no' | translate}} {{entityType}}</div>
