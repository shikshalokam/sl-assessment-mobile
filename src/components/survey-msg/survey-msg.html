<ion-header>
  <header
    [title]=""
    [hideBack]="false"
    [showMenu]="showMenu"
    [showClose]="showClose"
    [disableNetwork]="true"
    [hideNotification]="true"
  ></header>
</ion-header>
<ion-content padding>
  <div class="_flex-box _flex-direction-column">
    <img [src]="data?.img" alt="Thanks" />
    <h2 class="lightMessage">{{data?.msg}}</h2>
  </div>
</ion-content>
