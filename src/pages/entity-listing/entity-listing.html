<ion-header>
  <header [title]="assessmentType|translate" [hideBack]="false">

  </header>
</ion-header>


<ion-content >
  <entity-listing *ngIf="entityList"
  [entityList]="entityList"  
  (refreshEvent)="refresh($event)"
  [entityType]="'assessments'" 
  [programIndex]="programIndex"
  (getAssessmentDetailsEvent)="getAssessmentDetails($event)"
  [showMenu]="true"
  (openMenuEvent)="openMenu($event)"
  >
  </entity-listing>

</ion-content>
