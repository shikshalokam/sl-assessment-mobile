  <ion-card *ngIf="programList?.length">
    <ion-item-divider color="light">
      <h4 class="bold" text-wrap>{{programList[programIndex].name}}</h4>
    </ion-item-divider>

    <ion-list>
      <ion-item
        *ngFor="let e of entityList;let entityIndex=index"
        (click)="goToSolutionPage(entityIndex)"
      >
        <ion-label>
          <p text-wrap>{{e.name}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
