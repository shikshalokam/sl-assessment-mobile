<ion-content padding class="mainConatiner">
  <div class="container _flex-box">
    <div class="_flex-box _justify-content-center imageConatiner">
      <img src="assets/imgs/image1.jpg" class="imageAdj" />
    </div>
    <div class="innerContainer">
      <!-- <form [formGroup]="signIn" (ngSubmit)="encryptParams()"> -->
      <form [formGroup]="signIn" (ngSubmit)="loginNew()">
        <ion-list>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" formControlName="staffID"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>

        <div class="_flex-box _justify-content-center">
          <button ion-button full type="submit" [disabled]="!signIn.valid">
            Log in
          </button>
        </div>
      </form>
      <div class="_flex-box alignRight">
        <button ion-button clear (click)="goToForgotPassword()">
          Forgot password?
        </button>
      </div>
    </div>
  </div>
</ion-content>
