<ion-header>
  <header [title]="'headings.draft'|translate" [hideBack]="false"></header>
</ion-header>

<ion-content padding>
  <div *ngIf="allDrafts?.length">
    <ion-card *ngFor="let draft of allDrafts;let draftIndex=index " (click)="goToUseTemplate(draft)">
      <ion-item text-wrap>
        <div class="_flex-box">
          <div style="flex: 1">
            <p>{{draft.name}}</p>
            <p>{{draft.time|date:'short'}}</p>
          </div>
          <ion-icon
            name="trash"
            class="menuIcon"
            (click)="$event.stopPropagation();showConfirm(draft.time,draft.name)"
          ></ion-icon>
        </div>
      </ion-item>
    </ion-card>
  </div>
  <div *ngIf="allDrafts && !allDrafts?.length">
    <div class="_flex-box _justify-content-center">
      <h3>{{'message.noDraft' | translate}}</h3>
    </div>
  </div>
</ion-content>
