<ion-header>
  <header [title]="'headings.library'|translate" [hideBack]="false"></header>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchText" (ionFocus)="checkFocus()"></ion-searchbar>

  <div class="parentContainer">
    <div class="card-container" *ngFor="let item of libraryComponents" (click)="goToComponent(item?.type)">
      <ion-card class="ionCard">
        <ion-card-content class="cardDetails">
          <img [src]="libraryProvider?.getImgContent(item?.localUrl)" alt="" style="width: 100%" />
        </ion-card-content>
      </ion-card>
      <p class="iconName">{{item?.name}}</p>
    </div>
  </div>
  <ion-fab bottom right>
    <button ion-fab mini (click)="refreshCategories()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
