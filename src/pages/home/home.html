  <div>
    <h2 margin>{{'headings.myActiveAssessment' | translate}}</h2>
    <!--institutional assessment  List -->

    <program-listing *ngIf="institutionalAssessments?.length" [programList]="institutionalAssessments" [homePage]="true"
      [assessmentlocalStorageName]="institutionalList" [entityType]="'institutional'" (refreshEvent)="refresh($event)">
    </program-listing>

    <!--Individual assessment Listing -->

    <program-listing *ngIf="individualAssessments?.length" [programList]="individualAssessments" [homePage]="true"
      [assessmentlocalStorageName]="'individualList'" [entityType]="'individual'">
    </program-listing>


    <!-- Observation List-->


    <div style="padding: 0 0 60px 0">
      <span *ngFor="let observation of observations; let i=index">
        <ion-card *ngIf="observation.status !== 'completed'" text-capitalize padding margin-right
          class="_flex-box _justify-content-space-between">
          <ion-icon name="eye" class="observationIcon"></ion-icon>

          <div style="flex:1" (click)="navigateToCreatedObservationDetails(i)"> {{ observation?.name }}</div>
          <ion-icon name="more" class="menuIcon" (click)="openMenu($event,i)"></ion-icon>
        </ion-card>
      </span>
    </div>

  </div>
</ion-content>
