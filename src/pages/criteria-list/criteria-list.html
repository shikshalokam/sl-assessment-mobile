<ion-header>
  <header
    [title]="'headings.filter'|translate"
    [showMenu]="false"
    [hideNotification]="true"
    [hideBack]="true"
    [showClose]="true"
    [disableNetwork]="true"
  ></header>
</ion-header>

<ion-content padding>
  <div>
    <h3 class="heading">{{ 'message.selectCriteraFilter' | translate}}</h3>
  </div>

  <ion-list text-wrap>
    <ion-item
      *ngFor="let criteria of allCriterias"
      (click)="onCriteriaClick(criteria?.criteriaId ? criteria?.criteriaId :criteria?.id)"
    >
      <ion-label>{{ criteria?.criteriaName || criteria?.name }}</ion-label>
      <ion-checkbox
        *ngIf=" criteria?.criteriaName"
        [checked]="filteredCriterias?.includes(criteria?.criteriaId)"
        (click)="onCriteriaClick(criteria?.criteriaId)"
      ></ion-checkbox>
      <!-- TODO Remove when backend is changed to give id and name only instead of criteriaId and criteriaName in both  apis-->
      <ion-checkbox
        *ngIf=" criteria?.name"
        [checked]="filteredCriterias?.includes(criteria?.id)"
        (click)="onCriteriaClick(criteria?.id)"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar class="_toolbar-background-md" position="bottom">
    <ion-row>
      <ion-col>
        <button ion-button full (click)="close()" class="btnText">
          {{'buttons.cancel' | translate}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="applyFilter()" class="btnText">
          {{'buttons.applyFilter' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
