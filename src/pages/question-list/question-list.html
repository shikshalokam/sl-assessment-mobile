<ion-header>
  <header [title]="'headings.filter'|translate" [showMenu]="false" [hideNotification]="true"[hideBack]="true" [showClose]="true" [disableNetwork]="true">
  </header>
</ion-header>


<ion-content padding>
  <!-- <ion-list>
    <button ion-item *ngFor="let question of allQuestions" (click)="itemSelected(item)">
      {{ question?.questionName }}
    </button>  
  </ion-list> -->
  <div>
    <h3 class="heading">{{ 'message.selectFilter' | translate}}</h3>
  </div>

  <ion-list text-wrap>

    <ion-item *ngFor="let question of allQuestions" (click)="onQuestionClick(question?.questionExternalId)">
      <ion-label>{{ question?.questionName }}</ion-label>
      <ion-checkbox [checked]="filteredQuestions?.includes(question?.questionExternalId)" (click)="onQuestionClick(question?.questionExternalId)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar class="_toolbar-background-md" position="bottom">
    <ion-row>
      <ion-col>
        <button ion-button full (click)="close()" class="btnText">
          {{'buttons.cancel' | translate}}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="applyFilter()" class="btnText">
          {{'buttons.applyFilter' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
