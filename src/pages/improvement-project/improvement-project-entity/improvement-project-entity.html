<ion-header>
  <header [title]="'headings.entityList'|translate" [hideBack]="false"></header>
</ion-header>

<ion-content>
  <!-- if program presenet -->

  <div *ngIf="programEntity?.length">
    <ion-item-divider color="light">
      <h4 class="bold" text-wrap>{{programName}}</h4>
    </ion-item-divider>
    <div *ngFor="let e of programEntity; let i = index">
      <ion-card>
        <ion-item
          text-wrap
          (click)="goToIpEntitySol(e.entityId,e.entityName,e.solutions,e.entityType)"
        >
          <div class="_flex-box">
            <ion-icon name="video" class="logoIcon"></ion-icon>
            <div style="flex: 1;">
              {{e.entityName}}
            </div>
          </div>
        </ion-item>
      </ion-card>
    </div>
  </div>

  <!-- if program not present -->
  <div *ngIf="programEntity && !programEntity?.length">
    <div class="ion-diagnostics-sheet-title">
      <h3>{{'message.noEntity' | translate}}</h3>
    </div>
  </div>
</ion-content>
