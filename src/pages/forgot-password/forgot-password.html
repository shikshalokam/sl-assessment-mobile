<ion-content padding class="mainConatiner">
  <div class="container _flex-box">
    <div class="_flex-box _justify-content-center imageConatiner">
      <img src="assets/imgs/image1.jpg" class="imageAdj" />
    </div>
    <div class="innerContainer">
      <!-- <form [formGroup]="forgotPasswordForm" (ngSubmit)="encryptParams()"> -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgetPassword()">
        <ion-list>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" formControlName="staffID"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label floating>Registered Phone number</ion-label>
            <ion-input type="password" formControlName="registeredMobileNo"></ion-input>
          </ion-item>
        </ion-list>

        <div class="_flex-box _justify-content-center">
          <button ion-button full type="submit" [disabled]="!forgotPasswordForm.valid">Get Password</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
