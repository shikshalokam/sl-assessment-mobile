<ion-header>
  <header [title]="currentEntityType" [hideBack]="false"></header>
</ion-header>

<ion-content>
  <report-entity-list
    [entities]="entities"
    (selectEntityEvent)="selectEntity($event)"
    (viewInstanceReportEvent)="viewInstanceReportNew($event)"
  ></report-entity-list>
</ion-content>
