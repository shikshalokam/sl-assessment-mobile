<ion-header>
  <header
    [title]="'headings.programList'|translate"
    [hideBack]="false"
  ></header>
</ion-header>

<ion-content padding>
  <div *ngIf="programList?.length">
    <ion-item-group
      *ngFor="let program of programList;let programIndex = index"
      (click)="goToProgSol(programIndex)"
    >
      <ion-item>
        <h3>
          <ion-icon name="list-box" margin-right></ion-icon>
          {{program?.programName}}
          <span float-right>
            <ion-icon
              name="arrow-forward"
              class="_progressIcon"
              margin-left
            ></ion-icon>
          </span>
        </h3>
      </ion-item>
