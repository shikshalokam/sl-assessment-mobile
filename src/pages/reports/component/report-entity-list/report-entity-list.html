<!-- Generated template for the ReportEntityListComponent component -->
<div *ngFor="let entity of entities" (click)="selectEntity(entity)">
  <ion-item>
    <div
      class="_flex-box _justify-content-space-between"
      (click)=" entity?.immediateSubEntityType  ?  null: viewInstanceReport(entity) "
    >
      <div style="flex: 1;" text-capitalize text-wrap>
        {{entity.name}}
      </div>
      <!-- <ion-icon name="eye" class="bigIcon" (click)="$event.stopPropagation() ;viewInstanceReport(entity)" margin-right></ion-icon> -->
      <button
        ion-button
        round
        class="viewReportBtn"
        (click)="$event.stopPropagation() ;viewInstanceReport(entity)"
      >
        {{'buttons.viewReport' | translate}}
      </button>

      <ion-icon
        name="arrow-round-forward"
        margin
        *ngIf="entity?.immediateSubEntityType"
      ></ion-icon>
    </div>
  </ion-item>
</div>
