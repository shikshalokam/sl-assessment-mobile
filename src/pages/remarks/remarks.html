<ion-header>
  <ion-navbar color="primary" hideBackButton="{{hideBack}}">
    <div class="_flex-box">
      <ion-title class="_ellipsis titleAdj">{{ 'headings.remarks'|translate  }} </ion-title>
      <button ion-button icon-start clear color="light" (click)="update()"
        [disabled]="required ? !data.remarks : false">
        {{'buttons.done'|translate}}
      </button>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-textarea [(ngModel)]="data.remarks" placeholder="Remarks" #remarkInput style="height: 40vh"></ion-textarea>
  </ion-item>
</ion-content>

<div class="_footer" no-padding>
  <ion-row>
    <ion-col>
      <button ion-button icon-start full color="light" (click)="close()">
        {{'buttons.cancel'|translate}}
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start full float-right color="primary" (click)="update()"
        [disabled]="required ? !data.remarks : false">
        {{'buttons.' + button |translate}}
      </button>
    </ion-col>
  </ion-row>
</div>
