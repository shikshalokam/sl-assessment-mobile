<ion-header>
  <header [title]="header| translate" [hideBack]="false">
  </header>
</ion-header>

<ion-content padding>
  <h3> {{content?.heading}}</h3>
  <div>
    <div *ngIf="content?.images?.length" margin-top margin-bottom class="_flex-box _justify-content-space-between"
      [ngClass]="{'justify-content-center' : content?.images?.length ===1}">
      <img src="{{image?.path}}" class="halfImage" margin-top margin-bottom *ngFor="let image of content?.images">
    </div>
    <div [innerHTML]="content?.content"></div>
  </div>

  <button ion-button block icon-start color="danger" *ngIf="content?.heading==='App Info'" (click)="clearData()">
    <ion-icon name="trash" margin-right></ion-icon>
    Erase Data
  </button>
  <button ion-button margin-top block icon-start color="light" *ngIf="content?.heading==='App Info'"
    (click)="openAlert()">
    Access Token
  </button>

</ion-content>
