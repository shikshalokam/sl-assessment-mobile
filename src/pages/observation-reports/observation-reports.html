<!--
  Generated template for the ObservationReportsPage page.
  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <header
    [title]="'headings.observationReports'|translate"
    [hideBack]="false"
  ></header>
</ion-header>

<ion-content>
  <div *ngIf="!error">
    <h3 *ngIf="reportObj?.entityName" class="heading">
      {{reportObj?.entityName }}
    </h3>

    <h4 class="reportName">
      {{reportObj?.observationName}} {{reportObj?.solutionName}}
    </h4>
    <div *ngIf="allQuestions?.length">
      <button
        ion-button
        icon-start
        (click)="openFilter()"
        margin
        style="float: right;"
      >
        <ion-icon name="options"></ion-icon>
        {{'buttons.filter'|translate}}
      </button>
      <!-- <ion-icon name="options" class="filterIcon" (click)="openFilter()"></ion-icon> -->
    </div>
    <!-- Scores details bar ends here-->
    <div *ngFor="let element of reportObj?.response;let i = index">
      <ion-card [ngSwitch]="element?.responseType">
        <reports-text
          [data]="element"
          [questionNumber]="i+1"
          *ngSwitchCase="'text'"
        ></reports-text>
        <reports-text
          [data]="element"
          [questionNumber]="i+1"
          *ngSwitchCase="'number'"
        ></reports-text>
        <reports-text
          [data]="element"
          [questionNumber]="i+1"
          *ngSwitchCase="'date'"
        ></reports-text>
        <pie-chart
          [data]="element"
          [questionNumber]="i+1"
          *ngSwitchCase="'radio'"
        ></pie-chart>
        <bar-chart
          [data]="element"
          [questionNumber]="i+1"
          *ngSwitchCase="'multiselect'"
        ></bar-chart>
        <matrix-chart
          [data]="element"
          [questionNumber]="i+1"
          *ngSwitchCase="'matrix'"
        ></matrix-chart>
        <reports-text
          [data]="element"
          [questionNumber]="i+1"
          *ngSwitchDefault
        ></reports-text>
      </ion-card>
      <ion-grid>
        <ion-row>
          <ion-col col-4 *ngFor="let e of dummyData">
            <attachments [url]="e.url" [extension]="e.extension"></attachments>
          </ion-col>
          <ion-col col-12 *ngIf="dummyData.length>2">
            <small class="pull-right text-ios-danger" (click)="allEvidence()"
              >{{'labels.viewAllEvidences' | translate}}</small
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div
    class="_flex-box _justify-content-center _errorBox"
    *ngIf="!reportObj?.response"
  >
    {{reportObj?.data}}
  </div>

  <ion-fab bottom right *ngIf="reportObj?.response">
    <button ion-fab mini>
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="downloadSharePdf('download')">
        <ion-icon name="download"></ion-icon>
      </button>
      <button ion-fab (click)="downloadSharePdf('share')">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
