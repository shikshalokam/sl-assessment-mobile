<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <header [title]="'headings.solutionDetails'|translate" [hideNotification]="true" [showMenu]="false" [showClose]="true" [disableNetwork]="true">
  </header>
</ion-header>




<ion-content padding>
  <h2>{{frameWork.name}} </h2>
  <p>{{frameWork.description}}</p>
  <div class="disableOverLay"></div>
  <h3 class="caption">Questions</h3>
  <div class="_container">
    <ng-container *ngFor="let question of questions;let i=index" margin >
      <ng-container [ngSwitch]="question.responseType.toLowerCase()">
        <input-type [inputIndex]="i + 1" [evidenceId]="selectedEvidenceId" [submissionId]="submissionId" [data]="question"
          [imageLocalCopyId]="localImageListKey" *ngSwitchCase="'text'"></input-type>
        <input-type [inputIndex]="i + 1"  [evidenceId]="selectedEvidenceId" [submissionId]="submissionId" [schoolId]="schoolId" [data]="question"
          [imageLocalCopyId]="localImageListKey" *ngSwitchCase="'number'"></input-type>
        <radio-type  [inputIndex]="i + 1" [evidenceId]="selectedEvidenceId" [submissionId]="submissionId" [schoolId]="schoolId" [data]="question"
          [imageLocalCopyId]="localImageListKey" *ngSwitchCase="'radio'"></radio-type>
        <date-type  [inputIndex]="i + 1" [evidenceId]="selectedEvidenceId" [submissionId]="submissionId" [schoolId]="schoolId" [data]="question"
          [imageLocalCopyId]="localImageListKey" *ngSwitchCase="'date'"></date-type>
        <multiple-choice-type [inputIndex]="i + 1" [evidenceId]="selectedEvidenceId" [schoolId]="schoolId" [data]="question"
          [imageLocalCopyId]="localImageListKey" [submissionId]="submissionId" *ngSwitchCase="'multiselect'"></multiple-choice-type>
        <matrix-type [inputIndex]="i + 1" [evidenceId]="selectedEvidenceId" [schoolId]="schoolId" [data]="question"
          [imageLocalCopyId]="localImageListKey" [submissionId] = "submissionId" (updateLocalData)="updateLocalData()" 
          *ngSwitchCase="'matrix'" [enableGps]="captureGpsLocationAtQuestionLevel">
        </matrix-type>
        <page-question  [inputIndex]="i + 1" [evidenceId]="selectedEvidenceId" [schoolId]="schoolId" [data]="question"
        [imageLocalCopyId]="localImageListKey" [submissionId] = "submissionId" (updateLocalData)="updateLocalData()" *ngSwitchCase="'pagequestions'">
        </page-question>
        <slider [inputIndex]="i + 1" [evidenceId]="selectedEvidenceId" [submissionId]="submissionId" [schoolId]="schoolId" [data]="question"
          [imageLocalCopyId]="localImageListKey" *ngSwitchCase="'slider'"></slider>
      </ng-container>
    </ng-container>
  </div>


</ion-content>
