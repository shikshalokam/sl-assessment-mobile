<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <header [title]="'headings.dashboard'|translate" [hideBack]="false">
  </header>
</ion-header>

<ion-content padding>
  <h2>{{data?.title}}</h2>
  <div *ngFor="let item of data?.reportSections">
    <percentage-column-charts [chartData]="item" *ngIf="item.chart.type != 'expansion'"
      (clickOnGraphEventEmit)="clickOnGraphEventEmit($event)"></percentage-column-charts>
    <expansion-panel [datas]="item" *ngIf="item.chart.type == 'expansion'"></expansion-panel>
  </div>
  <div *ngIf="!(data?.reportSections)" class="_flex-box _justify-content-center">
    {{ 'message.noReportsFound' | translate}}
  </div>



  <ion-fab bottom right *ngIf="data?.reportSections">
    <button ion-fab mini>
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="downloadSharePdf('download')">
        <ion-icon name="download"></ion-icon>
      </button>
      <button ion-fab (click)="downloadSharePdf('share')">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
