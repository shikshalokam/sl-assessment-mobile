<ion-header>
  <header [title]="'headings.resetPassword'| translate" [hideBack]="false"></header>
</ion-header>
<ion-content padding class="mainConatiner">
  <div class="container _flex-box">
    <!-- <div class="_flex-box _justify-content-center imageConatiner">
        <img src="assets/imgs/image1.jpg" class="imageAdj">
      </div> -->
    <div class="innerContainer">
      <!-- <form [formGroup]="resetPasswordForm" (ngSubmit)="encryptParams()"> -->
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPasswordNew()">
        <ion-list>
          <ion-item>
            <ion-label floating>Current Password</ion-label>
            <ion-input type="password" formControlName="oldPassword"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label floating>New Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label floating>Confirm New Password</ion-label>
            <ion-input type="password" formControlName="confirmPassword"></ion-input>
          </ion-item>
        </ion-list>

        <div class="_flex-box _justify-content-center">
          <button ion-button full type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
