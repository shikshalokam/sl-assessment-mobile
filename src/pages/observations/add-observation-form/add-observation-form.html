    <ion-step label="Solution">
      <!-- <h4>Solution List</h4> -->
      <div class="fixBox" *ngIf="listOfSolution">
          <ion-label>{{'ionLabel.selectSolution' | translate}}</ion-label>
          <ion-searchbar debounce="500" (ionClear)="clearSolution()" autofocus (ionChange)="searchSolution($event)" placeholder="{{'message.startSearchSolution' | translate}}"></ion-searchbar>
         <ion-list margin-top *ngFor="let frameWork of listOfSolution">
          <ion-item (click)="selectSolution(frameWork)" [ngClass]="{'active': frameWork._id === selectedFrameWork}">
            <ion-icon name="list-box" item-start [ngClass]="{'whiteColor': frameWork._id === selectedFrameWork}"></ion-icon>
            <h2 [ngClass]="{'whiteColor': frameWork._id === selectedFrameWork}">{{frameWork.name}} </h2>
            <p [ngClass]="{'whiteColor': frameWork._id === selectedFrameWork}">{{frameWork.description}}</p>
            <button ion-button clear item-end (click)="showDetails(frameWork)" [ngClass]="{'whiteColor': frameWork._id === selectedFrameWork}">View</button>
          </ion-item>
        </ion-list>
        <div *ngIf="listOfSolution?.length == 0"  class="_flex-box msgContainer">
            {{'message.noSolutionFound' | translate}}
        </div>
      </div>
      <ion-infinite-scroll [enabled]="!(this.listOfSolution?.length === totalCount) && this.listOfSolution?.length > 0" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    </ion-step>


    <ion-step label="Details">
        <!-- <h4>Observation Details</h4> -->
      
      <div class="fixBox">
        <dynamic-form [formFields]="addObservationData" [form]="addObservationForm"></dynamic-form>
        
      </div>
    </ion-step>
    <ion-step label="Add Schools">
        <div class="fixBox" *ngIf="entityList">
            <ion-label>{{'ionLabel.selectSchool' | translate}}</ion-label>
            <ion-searchbar debounce="500" (ionClear)="clearEntity()" autofocus (ionChange)="searchEntities($event ,'entity')" placeholder="{{'message.startSearchSchool' | translate}}"></ion-searchbar>
           <ion-list margin-top *ngFor="let entity of entityList">
              <ion-item >
                  <ion-label  text-wrap>{{entity.name}}</ion-label>
                  <ion-checkbox  color="dark" [checked]="entity.selected"
                      (click)="countEntity(entity);entity.selected = !entity.selected"></ion-checkbox>
              </ion-item>
          </ion-list>
          <div *ngIf="entityList?.length == 0"  class="_flex-box msgContainer">
              {{'message.noSchoolFound' | translate}}
          </div>
        </div>
        <ion-infinite-scroll [enabled]="!(this.entityList?.length === entityListTotalCount) && this.entityList?.length > 0" (ionInfinite)="doInfinite($event,entity)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>


        <ion-fab bottom right >
            <!-- <button ion-fab mini color="secondary" (click)="addObservation()">
              <ion-icon name="add"></ion-icon>
            </button> -->
            <button ion-fab mini (click)="saveDraft(); saveDraftType = 'normal'" >
              <ion-icon name="md-document"></ion-icon>
              <!-- {{'buttons.refresh' | translate}} -->
            </button>
          </ion-fab>
    </ion-step>
  </ion-stepper>
