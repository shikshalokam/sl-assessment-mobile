<div *ngIf="selectedSolution">
  <!-- <div *ngFor="let sol of selectedSolution[]; let i = index"> -->
  <ion-card>
    <ion-item-group>
      <ion-item-divider color="light">
        <h4 class="bold" text-wrap text-capitalize>
          {{selectedSolution.name}}
        </h4>
      </ion-item-divider>

      <ion-row class="_flex-box justify-content-space-between">
        <ion-col>
          <button
            ion-button
            icon-start
            clear
            small
            float-right
            (click)="addEntity(i)"
          >
            <ion-icon name="add"></ion-icon>
            <div>{{'buttons.addEntity'| translate }}</div>
          </button>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item-sliding
          *ngFor="let entity of selectedSolution?.entities | search:search; let entityIndex = index"
        >
          <ion-item text-wrap>
            <div
              class="_flex-box"
              (click)="goToObservationSubmission(entityIndex)"
            >
              <div style="flex: 1;" text-capitalize>
                {{entity.name}}
              </div>
              <ion-icon
                *ngIf="!(entity?.submissions.length > 0)"
                name="trash"
                class="downloadIcon"
                (click)="$event.stopPropagation() ;removeEntity(entityIndex)"
                margin-left
              ></ion-icon>
              <ion-icon
                *ngIf="(entity?.submissions.length > 0)"
                name="arrow-forward"
                class="_progressIcon"
                margin-left
              ></ion-icon>
            </div>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
      <ion-list *ngIf="!selectedSolution.entities.length">
        <div class="_flex-box _justify-content-center flex1">
          {{'message.noEntity' | translate}}
        </div>
      </ion-list>
    </ion-item-group>
  </ion-card>
  <!-- </div> -->
</div>
